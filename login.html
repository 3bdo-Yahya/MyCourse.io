<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/authentication.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <div class="dot-grid left-effect" style="top: 200px; left: 4%;"></div>

    <div class="container fade-effect login-form">
        <div class="form-container">
            <h2 class="logo">MyCourse.io</h2>
            <p class="discreipe">Join us and get more benefits. We promise to keep your data safely.</p>
            <form id="loginForm" aria-labelledby="login-form-title">
                <input type="email" id="loginEmail" placeholder="Email" aria-label="Email Address">
                <input type="password" id="loginPassword" placeholder="Password" aria-label="Password">
                <button onclick="loginChack()" id="login" type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="../register.html" style="color: #00ddc0;">Register Now</a></p>
            <p>or you can</p>
            <div class="social-login">
                <button class="facebook" aria-label="Login with Facebook"><i class="fab fa-facebook-f"></i> Continue
                    with Facebook</button>
                <button class="apple" aria-label="Login with Apple"><i class="fab fa-apple"></i> Continue with
                    Apple</button>
                <button class="google" aria-label="Login with Google"><i class="fab fa-google"></i> Continue with
                    Google</button>
            </div>
        </div>
    </div>
    <div class="dot-grid right-effect" style="top: 600px; right: 4%;"></div>

    <!-- Loader Start-->
    <div class="loader-container">
        <span class="loader"></span>
    </div>
    <!-- Loader End-->
    <script src="scripts/login.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/layout.js"></script>
    <script src="scripts/shapes.js"></script>
</body>

</html>
