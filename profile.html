<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Courses Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles/profile.css">
  <link rel="stylesheet" href="styles/layout.css">
</head>


<body>
  <div id="navbar" class="fade-effect"></div>

  <div class="custom-container">
    <img src="./imgs/avatar.png" alt="Profile Picture" class="./imgs/avatar.png">
    <h2>My Account</h2>
    <!-- <div class="tabs">
      <a href="#" class="active">Profile</a>
      <a href="#">Personalisation</a>
      <a href="#">Account</a>
      <a href="#">Payment Methods</a>
      <a href="#">Notifications</a>
      <a href="#">Privacy</a>
    </div> -->

    <div id="successAlert" class="alert alert-success" role="alert">
      Data saved successfully!
    </div>

    <form id="userForm">
      <div class="form-group">
        <label>First Name</label>
        <input class="form-control" type="text" id="firstName" placeholder="Enter your first name">
        <small class="error" id="firstNameError">This field is required</small>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" id="lastName" placeholder="Enter your last name">
        <small class="error" id="lastNameError">This field is required</small>
      </div>
      <div class="form-group">
        <label>Headline</label>
        <input class="form-control" type="text" id="headline" placeholder="Enter your headline">
        <small class="error" id="headlineError">This field is required</small>
      </div>
      <div class="form-group">
        <label>Language</label>
        <select id="language">
          <option value="English">English</option>
          <option value="عربى">عربى</option>
          <option value="French">French</option>
        </select>
      </div>
      <div class="form-group">
        <label>Link</label>
        <input class="form-control" type="text" id="link" placeholder="www.kitani.io">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <!-- Footer -->
  <div id="footer"></div>
  <!-- Footer -->

  <!-- Loader Start-->
  <div class="loader-container">
    <span class="loader"></span>
  </div>
  <!-- Loader End-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/components.js"></script>
  <script src="./scripts/layout.js"></script>
  <script src="./scripts/profile.js"></script>
</body>

</html>
