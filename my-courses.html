<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Courses Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/my-courses.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles/layout.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
  <div id="navbar" class="fade-effect"></div>

  <section id="hero" class="fade-effect">
    <div class="container mt-3">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./imgs/my-courses.jpg" class="d-block w-100 rounded-4" alt="hero-image">
            <div class="carousel-caption  custom-caption">
              <h3>Schedule learning time</h3>
              <p>Research shows that students who make learning a habit are more likely to reach their goals.
              </p>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <section id="trending" class="left-effect">
    <div class="container mt-4">
      <div class="d-md-flex justify-content-between align-items-center">
        <div class="my-courses-title">
          <h4 class="section-title mb-2">My Course</h4>
          <h6 class="section-subtitle mb-3">
            List of your courses.
          </h6>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <select class="form-select mx-2" aria-label="Default select example">
            <option selected>All Rated</option>
            <option value="1">With five stars</option>
            <option value="2">With four stars</option>
            <option value="3">With three stars</option>
            <option value="4">With two stars</option>
            <option value="5">With one star</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>Recently added</option>
            <option value="1">From one day</option>
            <option value="2">From one week</option>
            <option value="3">From one month</option>
          </select>
        </div>
      </div>
      <div class="row recommended-container">
      </div>
    </div>
    <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-4">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">...</a></li>
        <li class="page-item"><a class="page-link" href="#">10</a></li>

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </section>

  <!-- news letter Start -->
  <div id="news-letter" class="right-effect"></div>
  <!-- news letter End -->

  <!-- Footer -->
  <div id="footer" class="fade-effect"></div>
  <!-- Footer -->

  <!-- Loader Start-->
  <div class="loader-container">
    <span class="loader"></span>
  </div>
  <!-- Loader End-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/components.js"></script>
  <script src="./scripts/layout.js"></script>
  <script src="./scripts/my-courses.js"></script>
</body>

</html>
