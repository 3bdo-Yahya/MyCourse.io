<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/authentication.css">
    <link rel="stylesheet" href="styles/layout.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <div class="dot-grid left-effect" style="top: 200px; left: 4%;"></div>
    <div class="container register-form">
        <div class="form-container fade-effect">
            <h2>Create an Account</h2>
            <form id="registerForm" aria-labelledby="register-form-title">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Name" aria-label="Full Name">
                    <p class="error-message"></p>
                </div>
                <div class="input-group">
                    <input type="email" id="registerEmail" placeholder="Email" aria-label="Email Address">
                    <p class="error-message"></p>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="Password" aria-label="Password">
                    <p class="error-message"></p>
                </div>
                <button id="signup" type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html" style="color: #00ddc0;">Login Now</a></p>
        </div>
    </div>
    <div class="dot-grid right-effect" style="top: 600px; right: 5%;"></div>

    <!-- Loader Start-->
    <div class="loader-container">
        <span class="loader"></span>
    </div>
    <!-- Loader End-->
    <script src="scripts/register.js"></script>
    <script src="scripts/layout.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/shapes.js"></script>
</body>

</html>
