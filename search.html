<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Courses Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/search.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles/layout.css">
  <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
  <div class="navbar-component"></div>
  <div class="pt-6"></div>
  <div class="dot-grid left-effect" style="top: 200px; left: 4%;"></div>

  <div class="container mt-3 top-effect">
    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center gap-3">
      <select class="form-select custom-select w-100 w-sm-auto">
        <option selected>Programming</option>
        <option value="1">Design</option>
        <option value="2">Marketing</option>
      </select>
      <select class="form-select custom-select w-100 w-sm-auto">
        <option selected>All Duration</option>
        <option value="1">Short</option>
        <option value="2">Medium</option>
        <option value="3">Long</option>
      </select>
      <select class="form-select custom-select w-100 w-sm-auto">
        <option selected>All Level</option>
        <option value="1">Beginner</option>
        <option value="2">Intermediate</option>
        <option value="3">Advanced</option>
      </select>
      <select class="form-select custom-select w-100 w-sm-auto">
        <option selected>English</option>
        <option value="1">Spanish</option>
        <option value="2">French</option>
      </select>
      <button class="btn btn-primary w-100 w-sm-auto">Apply Filter</button>
    </div>
  </div>


  <section id="trending">
    <div class="container mt-4 left-effect">
      <div class="d-md-flex justify-content-between align-items-center">
        <div class="my-courses-title">
          <h4 class="section-title mb-2">Showing 2,312 results of kitani Studio </h4>
          <h6 class="section-subtitle mb-3">
            List of your courses.
          </h6>

        </div>
        <div class="d-flex align-items-center justify-content-center">
          <select class="form-select mx-2" aria-label="Default select example">
            <option selected>Top Rated </option>
            <option value="1">With five stars</option>
            <option value="2">With four stars</option>
            <option value="3">With three stars</option>
            <option value="4">With two stars</option>
            <option value="5">With one star</option>
          </select>
        </div>
      </div>
      <div class="row recommended-container">
      </div>
    </div>
    <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-4">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">...</a></li>
        <li class="page-item"><a class="page-link" href="#">10</a></li>

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </section>
  <div class="dot-grid right-effect" style="top: 900px; right: 4%;"></div>
  <!-- news letter Start -->
  <div id="news-letter" class="right-effect"></div>
  <!-- news letter End -->

  <!-- Scroll To Top -->
  <button onclick="topFunction()" id="myBtn" title="Go to top" class="up-arrow-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="up-arrow-icon"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M8 12.5a.5.5 0 0 1-.5-.5V4.707L4.354 8.354a.5.5 0 0 1-.708-.708l4-4a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1-.708.708L8.5 4.707V12a.5.5 0 0 1-.5.5z" />
    </svg>
  </button>
  <!-- Footer -->
  <div id="footer" class="fade-effect"></div>
  <!-- Footer -->

  <!-- Loader Start-->
  <div class="loader-container">
    <span class="loader"></span>
  </div>
  <!-- Loader End-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/components.js"></script>
  <script src="./scripts/layout.js"></script>
  <script src="./scripts/my-courses.js"></script>
  <script src="scripts/shapes.js"></script>
  <script src="./scripts/navbar.js"></script>
</body>

</html>
