<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Courses Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles/layout.css">
</head>

<body>
  <div class="navbar-component"></div>

  <div class="pt-6"></div>

  <div class="dot-grid left-effect" style="top: 200px; left: 4%;"></div>

  <section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">

              <div class="row">
                <!-- Cart Items -->
                <div class="col-lg-6">
                  <div class="card rounded-4 shadow-sm">
                    <div class="card-body">

                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0 text-dark">Cart items</h5>
                      </div>

                      <!-- Item 1 -->
                      <div class="card mb-3 border-0 ">
                        <div class="card-body">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                              <div>
                                <img src="./imgs//courses/course-3.png" class="img-fluid rounded-3" alt="Shopping item"
                                  style="width: 150px;" />
                              </div>
                              <div class="ms-3">
                                <h5>Python for Beginners</h5>
                                <p class="mb-0">By Sam Smith</p>
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                              <div style="width: 80px;">
                                <h5 class="mb-0">$25</h5>
                              </div>
                              <a href="#!" class="text-danger"><i class="fas fa-trash-alt"></i></a>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Item 2 -->
                      <div class="card mb-3 border-0 ">
                        <div class="card-body">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                              <div>
                                <img src="./imgs/courses/course-2.png" class="img-fluid rounded-3" alt="Shopping item"
                                  style="width: 150px;" />
                              </div>
                              <div class="ms-3">
                                <h5>Laravel RESTful APIs</h5>
                                <p class="mb-0">By John Doe</p>
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                              <div style="width: 80px;">
                                <h5 class="mb-0">$20</h5>
                              </div>
                              <a href="#!" class="text-danger"><i class="fas fa-trash-alt"></i></a>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- Item 3 -->
                      <div class="card mb-3 border-0 ">
                        <div class="card-body">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                              <div>
                                <img src="./imgs/courses/course-1.png" class="img-fluid rounded-3" alt="Shopping item"
                                  style="width: 150px;" />
                              </div>
                              <div class="ms-3">
                                <h5>Advanced React</h5>
                                <p class="mb-0">By Mark Smith</p>
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                              <div style="width: 80px;">
                                <h5 class="mb-0">$35</h5>
                              </div>
                              <a href="#!" class="text-danger"><i class="fas fa-trash-alt"></i></a>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
                <!-- Payment Details -->
                <div class="col-lg-6 mb-4 mb-lg-0">
                  <div class="card text-white rounded-4 shadow-sm"
                    style="background: linear-gradient(135deg, #46bdb3, #00ddc0);">
                    <div class="card-body">

                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Card details</h5>
                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp" class="img-fluid rounded-3"
                          style="width: 45px;" alt="Avatar"> -->
                      </div>

                      <p class="small mb-2">Card type</p>
                      <a href="#!" class="text-white"><i class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-cc-visa fa-2x me-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-cc-amex fa-2x me-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>

                      <form class="mt-4">
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="typeName" class="form-control form-control-lg" size="17"
                            placeholder="Cardholder's Name" />
                          <label class="form-label" for="typeName">Cardholder's Name</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                          <input type="text" id="typeText" class="form-control form-control-lg" size="17"
                            placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                          <label class="form-label" for="typeText">Card Number</label>
                        </div>

                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                              <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY"
                                size="7" minlength="7" maxlength="7" />
                              <label class="form-label" for="typeExp">Expiration</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-outline form-white">
                              <input type="password" class="form-control form-control-lg"
                                placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                              <label class="form-label" for="typeText">Cvv</label>
                            </div>
                          </div>
                        </div>
                      </form>

                      <hr class="my-4 text-white" />

                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Subtotal</p>
                        <p class="mb-2">$80.00</p>
                      </div>

                      <div class="d-flex justify-content-between">
                        <p class="mb-2">Shipping</p>
                        <p class="mb-2">$20.00</p>
                      </div>

                      <div class="d-flex justify-content-between mb-4">
                        <p class="mb-2 fw-bold">Total</p>
                        <p class="mb-2 fw-bold">$100.00</p>
                      </div>

                      <button type="button"
                        class="btn btn-light text-primary btn-block btn-lg rounded-4 shadow-sm fw-bold">
                        <div class="d-flex justify-content-between align-items-center">
                          <span>Total: $100.00</span>
                          <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                        </div>
                      </button>

                    </div>
                  </div>
                </div>

              </div> <!-- /row -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="dot-grid right-effect" style="top: 700px; right: 4%;"></div>

  <!-- Scroll To Top -->
  <button onclick="topFunction()" id="myBtn" title="Go to top" class="up-arrow-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="up-arrow-icon"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M8 12.5a.5.5 0 0 1-.5-.5V4.707L4.354 8.354a.5.5 0 0 1-.708-.708l4-4a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1-.708.708L8.5 4.707V12a.5.5 0 0 1-.5.5z" />
    </svg>
  </button>

  <!-- Footer -->
  <div id="footer"></div>
  <!-- Footer -->

  <!-- Loader Start-->
  <div class="loader-container">
    <span class="loader"></span>
  </div>
  <!-- Loader End-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/components.js"></script>
  <script src="./scripts/layout.js"></script>
  <script src="./scripts/shapes.js"></script>
  <script src="./scripts/navbar.js"></script>
</body>

</html>
